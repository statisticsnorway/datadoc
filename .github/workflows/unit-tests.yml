# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Datadoc Unit tests

on:
  pull_request:
    branches:
      - "*"

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  run-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: "3.10"
      - uses: Gr1N/setup-poetry@v8
      - uses: actions/cache@v2
        with:
          path: ~/.cache/pypoetry/virtualenvs
          key: ${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}
      - name: Print Poetry version
        run: poetry --version
      - name: Install dependencies
        run: |
          poetry install --all-extras
      - name: Commit hooks
        run: |
          poetry run pre-commit run --all-files
      - name: Run unit tests
        run: |
          set -o pipefail; poetry run pytest -v --cache-clear --junitxml=pytest.xml --cov-report=term-missing --cov=datadoc | tee pytest-coverage.txt
      - name: Pytest coverage comment
        id: coverageComment
        # Always run
        if: ${{ success() || failure() }}
        uses: MishaKav/pytest-coverage-comment@main
        with:
          github-token: ${{github.token}}
          pytest-coverage-path: ./pytest-coverage.txt
          junitxml-path: ./pytest.xml
      - name: Generate README Badge
        # Always run
        if: ${{ success() || failure() }}
        uses: schneegans/dynamic-badges-action@v1.4.0
        with:
          auth: ${{ secrets.COVERAGE_BADGE_GIST }}
          gistID: 0c0c5bdfc360b59254f2c32d65914025
          filename: pytest-coverage-badge-datadoc.json
          label: Coverage
          message: ${{ steps.coverageComment.outputs.coverage }}
          color: ${{ steps.coverageComment.outputs.color }}
          namedLogo: python
